<ion-content>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">

    <ion-list>

      <ion-item>
        <ion-input placeholder="endereco" type="text" formControlName="endereco"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="aluguel" type="text" formControlName="aluguel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="descricao" type="text" formControlName="descricao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="vagasDisponiveis" type="number" formControlName="vagasDisponiveis"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="anuncio" type="text" formControlName="anuncio"></ion-input>
      </ion-item>

    <ion-button type="submit" shape="round" [disabled]="registerForm.invalid">Cadastrar</ion-button>

  </form>

</ion-content>
