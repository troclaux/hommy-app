<ion-header>
  <ion-toolbar>
    <ion-title>Entrar na conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
  
    <ion-list>
  
      <ion-item>
        <ion-label position="floating">Login</ion-label>
        <ion-input type="text" formControlName="login"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
  
    </ion-list>
  
    <ion-button type="submit" shape="round" [disabled]="registerForm.invalid">Cadastrar</ion-button>
  
  </form>

</ion-content>
